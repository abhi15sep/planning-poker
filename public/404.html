<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planning Poker</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script redirects 404s to index.html with the original path
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;

      // Store the path in sessionStorage for the main app to read
      sessionStorage.setItem('redirect', path + query + hash);

      // Redirect to the base path
      window.location.replace('/poker/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
